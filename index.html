<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- importazione Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- importazione file CSS  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue Boolzap ðŸ“¨</title>
  </head>
  <body>
    <!-- inizio MAIN CONTAINER  -->
    <div id="root" class="main_container">
      <!-- inizio CONTAINER LEFT  -->
      <div class="left_container">
        <!-- my account DIv  -->
        <div class="my_account">
          <div class="left-icons">
            <img
              :src="'img/avatar' + user.avatar + '.jpg'"
              alt="Avatar image"
            />
            <div class="username">{{user.name}}</div>
          </div>
          <div class="right-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- mute DIV -->
        <div class="mute">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="text">
            <h5 style="font-weight: 400">Ricevi notifiche di nuovi messaggi</h5>
            <span
              style="
                text-decoration: underline;
                font-size: 11px;
                color: #81a29a;
              "
            >
              Attiva notifiche desktop</span
            >
          </div>
        </div>
        <!-- chat search div  -->
        <div class="chat_search">
          <i class="fas fa-search"></i>
          <input placeholder="Cerca o inizia una nuova chat" type="text" />
        </div>
        <!-- list chat div  -->
        <div class="list_chat">
          <ul>
            <li>
              <div
                v-for="(contact, index) in contacts"
                class="left-icons"
                @click="activeAChat(index)"
              >
                <img
                  :src="'img/avatar' + contact.avatar + '.jpg'"
                  alt="Avatar image"
                />
                <div class="info">
                  <div class="username">{{contact.name}}</div>
                  <div class="message_text">
                    {{contact.messages[1].message}}
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- fine left container -->
      </div>

      <!-- inizio CONTAINER RIGHT  -->
      <div class="right_container">
        <!-- name current chat  -->

        <div class="name_current_chat">
          <div
            v-for="(contact, index) in contacts"
            class="left-icons"
            @click="activeAChat(index)"
          >
            <img
              :src="'img/avatar' + contact.avatar + '.jpg'"
              alt="Avatar image"
            />
            <div class="info">
              <div class="username">{{contact.name}}</div>
              <div style="color: #b5b5b5" class="message_text">last seen</div>
            </div>
          </div>

          <div class="right-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- chat  -->
        <div class="chat">
          <div v-for="(singleMessage, index) in contacts[activeChat].messages">
            <div class="my-message" v-if="singleMessage.status =='sent' ">
              <span
                >{{singleMessage.message}}
                <h6 style="color: #cecece; font-size: 10px; text-align: end">
                  {{singleMessage.date}}
                </h6>
              </span>
            </div>
            <div class="received-message" v-else="">
              <span
                >{{singleMessage.message}}
                <h6 style="color: #cecece; font-size: 10px; text-align: end">
                  {{singleMessage.date}}
                </h6>
              </span>
            </div>
          </div>
        </div>
        <!-- typing chat  -->
        <div class="typing_chat">
          <i class="far fa-grin-alt"></i>
          <input
            placeholder="Scrivi un messaggio"
            type="text"
            @keyUp.enter="addMessage"
          />
          <i class="fas fa-microphone"></i>
        </div>
        <!-- fine right container -->
      </div>
      <!-- fine Main container  -->
    </div>

    <!-- importazione js  -->
    <script src="js/main.js"></script>
  </body>
</html>
