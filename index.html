<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- importazione Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- importazione file CSS  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue Boolzap ðŸ“¨</title>
  </head>
  <body>
    <!-- inizio container  -->
    <div class="main_container">
      <!-- inizio container left  -->
      <div class="left_container">
        <!-- my account DIv  -->
        <div class="my_account_div">
          <div class="left-icons">
            <img src="img/avatar_1.jpg" alt="Avatar 1" />
            <div class="username">Luca Ciprani</div>
          </div>
          <div class="right-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- mute DIV -->
        <div class="mute_div">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="text">
            <h5 style="font-weight: 400">Ricevi notifiche di nuovi messaggi</h5>
            <span
              style="
                text-decoration: underline;
                font-size: 11px;
                color: #81a29a;
              "
            >
              Attiva notifiche desktop</span
            >
          </div>
        </div>
        <!-- chat search div  -->
        <div class="chat_search_div">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
        <!-- list chat div  -->
        <div class="list_chat_div">
          <ul>
            <li>
              <div class="left-icons">
                <img src="img/avatar_2.jpg" alt="Avatar 2" />
                <div class="info">
                  <div class="username">Michele</div>
                  <div class="message_text">message here</div>
                </div>
              </div>
            </li>

            <li>
              <div class="left-icons">
                <img src="img/avatar_4.jpg" alt="Avatar 4" />
                <div class="info">
                  <div class="username">Aldo</div>
                  <div class="message_text">message here</div>
                </div>
              </div>
            </li>

            <li>
              <div class="left-icons">
                <img src="img/avatar_5.jpg" alt="Avatar 5" />
                <div class="info">
                  <div class="username">Marco</div>
                  <div class="message_text">message here</div>
                </div>
              </div>
            </li>

            <li>
              <div class="left-icons">
                <img src="img/avatar_6.jpg" alt="Avatar 6" />
                <div class="info">
                  <div class="username">Luisa</div>
                  <div class="message_text">message here</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- fine container left  -->
      </div>

      <!-- inizio container right  -->
      <div class="right_container">
        <!-- name urrent chat  -->
        <div class="name_current_chat_div">
          <div class="left-icons">
            <img src="img/avatar_2.jpg" alt="Avatar 2" />
            <div class="username">Michele</div>
          </div>
          <div class="right-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- chat  -->
        <div class="chat"></div>
        <!-- typing chat  -->
        <div class="typing_chat_div">
          <i class="far fa-grin-alt"></i>
          <input placeholder="Scrivi un messaggio" type="text" />
          <i class="fas fa-microphone"></i>
        </div>
        <!-- fine container right  -->
      </div>
      <!-- fine container  -->
    </div>

    <!-- importazione js  -->
    <script src="js/main.js"></script>
  </body>
</html>
